    <div class="imaginery__placeholder"></div>

            <img src="/img/ominidi.org.svg?v=1" title="Ominidi.org" alt="Ominidi.org" class="masthead__logo"/>
        </a>
    </h1>
</header>

<nav class="navbar">
    <ul class="navbar__menu">

        <li class="navbar__menu__item">
            <a th:href="@{/foto}" title="Foto" class="navbar__menu__link to-photos" th:classappend="${current} eq 'photos' ? 'current'"></a>

            <a th:href="@{/attributions}" title="Attributions" class="navbar__menu__link to-attributions" th:classappend="${current} eq 'attributions'? 'current'"></a>

        <li class="navbar__menu__item">
            <a th:href="@{/downloads}" title="Downloads" class="navbar__menu__link to-downloads" th:classappend="${current} eq 'downloads'? 'current'"></a>
